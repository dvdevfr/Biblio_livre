<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes livres</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/card.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <h1>Mes livres</h1>
    <form id="addBookForm">
      <div>
        <div>
          <label for="title">Titre</label>
          <input
            id="title"
            type="text"
            name="title"
            placeholder="entrez le titre"
            required
          />
        </div>
        <div>
          <label for="author">Auteur</label>
          <input
            id="author"
            type="text"
            name="author"
            placeholder="entrez l'auteur"
            required
          />
        </div>
        <div>
          <label for="imgSrc">Image</label>
          <input
            id="imgSrc"
            type="text"
            name="imgSrc"
            placeholder="entrez l'image"
            required
          />
        </div>
      </div>
      <button type="submit">ajouter ce livre</button>
    </form>
    <div class="books">
      <button id="sortByTitle">trier par titre</button>
      <button id="sortByAuthor">trier par auteur</button>
      <div class="cardsContainer"></div>
    </div>
  </body>
</html>
